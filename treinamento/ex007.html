<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números em JS</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Média do Aluno v1.0</h1>
    <button onclick="media()">Calcular a média</button>
    <section id="situaçao">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media() {
            let nom = window.prompt('Qual é o nome do aluno?')
            let n1 = Number(window.prompt(`Qual foi a primeira nota de ${nom}?`))
            let n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nom}?`))
            med = (n1 + n2)/2 

            let res = document.getElementById('situaçao')
            res.innerHTML = `<p>Calculando a média final de <mark>${nom}</mark>.</p>`
            res.innerHTML += `<p>As notas obtidas foram <mark>${n1} e ${n2}</mark>.</p>`
            res.innerHTML += `A média final será <mark>${med}</mark>.</p>`
        }
    </script>
</body>
</html>
