<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Número (entre 1 e 100):
                    <input type="number" name="numero" id="txtn">
                    <input type="submit" value="Adicionar" onclick="adicionar()">
                </p>
                <p>
                    <select name="Analisador de numeros" id="seltab" size="10"></select>
                </p>
                <input type="submit" value="Finalizar" onclick="finalizar()">
            </div>
            <div id="res">
                
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <a href="https://www.cursoemvideo.com/curso/javascript/aulas/condicoes-em-javascript/modulos/exercicios-javascript-parte-3/#google_vignette">CursoemVideo</a></p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
