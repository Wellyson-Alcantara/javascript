<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Imigração</h1>
    Em qual País você está vivendo? <input type="text" name="txt1" id="txt1">
    <input type="button" value="Enviar" onclick="submeter()">
    <div id="res">

    </div>

    <script>
        function submeter() {
            let pais = window.document.getElementById('txt1').value.trim()
            let res = window.document.getElementById('res')
            if (pais.toLowerCase() == 'brasil') {
                res.innerHTML = `<p>Você é <strong>BRASILEIRO!</strong></p>`
            } else {
                res.innerHTML = `<p>Você é <strong>ESTRANGEIRO!</strong></p>`
            }
        }
    </script>
</body>
</html>
