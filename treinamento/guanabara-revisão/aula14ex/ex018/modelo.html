<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <section>
            <div>
                <p>Número: 
                    <input type="number" name="num" id="txtn">
                    <input type="submit" value="Gerar Tabuada" onclick="tabuada()">
                </p>
            </div>
            <div>
                <select name="tabuada" id="seltab" size="10">
                    <option>Digite um número acima</option>
                </select>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; <a href="https://www.cursoemvideo.com/curso/javascript/aulas/condicoes-em-javascript/modulos/exercicios-javascript-parte-3/#google_vignette">CursoemVideo</a></p>
    </footer>

    <script src="javascript.js"></script>
</body>
</html>
