<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando condicionais</title>
</head>
<body>
    <h1>Treinando condicionais aninhadas</h1>
    <script>
        let num = Number(prompt("Escolha um número"))

        if (num < 10)
            alert("Pequeno")
        else if (num < 100)
            alert("Médio")
        else
            alert("Grande")
    </script>
</body>
</html>
