<body>
    <h1>Condicionas</h1>
    <p>Este é apenas um teste de condicionais</p>
    <script>
        // O toLowerCase não é uma função global. Você deve chamar essa função no objeto string. Ou seja, prompt deve ser chamado em uma string e depois convertido para minúsculas. Isso foi feito para que não ocorrece algum erro na digitação, ex: acabasse digitando tudo em maiúsculo, assim o código não funcionaria.


        let frio = prompt('Está frio? S/N').toLowerCase();
        if (frio === 'sim') {
            alert('Saia com o casaco!');
        } else if (frio === 'não') {
            alert('Deixe o casaco em casa');
        } else {
            prompt('Erro!');
        }
