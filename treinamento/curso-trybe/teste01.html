<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h1>Treinando condicinal</h1>
    <script>
        let numero = Number(prompt("Pick a number", ""));
        if (!isNaN(numero))
            alert("Your number is the square root of " + numero * numero);
        else (
            alert("Erro! Você não digitou um número.")
        )
    </script>
</body>
</html>
