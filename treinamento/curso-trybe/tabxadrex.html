<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulero de Xadrex</title>
</head>
<body>
    <h1>Criando um tabuleiro de xadrex</h1>
    <script>
        let tamanho = 8;
        let tabuleiro = "";

        for (let linha = 0; linha < tamanho; linha ++) {
            for (let coluna = 0; coluna < tamanho; coluna ++) 
            {
                // Se a soma da linha e da coluna for par, coloque um espaço, caso contrário, coloque "#".
                if ((linha + coluna) % 2 === 0) {
                    tabuleiro += " ";
                } else {
                    tabuleiro += "#";
                }
            }
            // Adicione uma quebra de linha ao final de cada linha.
            tabuleiro += "\n";
        }

        // Exiba o tabuleiro no console.
        console.log(tabuleiro);
    </script>
</body>
</html>
