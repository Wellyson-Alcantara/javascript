<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops While e Do</title>
</head>
<body>
    <h1>Fazendo as váriaveis se repetirem</h1>
    <script>
        let number = 0;
        while (number <= 12) {
            console.log(number);
            number = number + 2;
        }

        /*
        for (let number = 0; number <= 12; number = number + 2)
            console.log(number)
        */

    // Esse código também retornará números pares <= 12, só que o código está mais enchuto e simplificado.
    </script>
</body>
</html>
