
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula Troco</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Calculando o Troco</h1>
    <button onclick="troco()">Comprar produto</button>

    <script>
        function troco() {
            let produto = window.prompt('Qual produto você está comprando?')
            let preço = Number(window.prompt(`Quanto custa ${produto} que você está comprando?`))
            let dinheiro = Number(window.prompt(`Qual foi o valor que você deu para pagar ${produto}?`))
            trocoCalculando = dinheiro - preço

            window.alert(`Você comprou ${produto} que custou ${preço.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})}.\nDeu ${dinheiro.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} em dinheiro e vai receber ${trocoCalculando.toLocaleString('pt-BR',{style: 'currency', currency: 'BRL'})} de troco.\nVolte sempre!`)
        }
    </script>
</body>
</html>
