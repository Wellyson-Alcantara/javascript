<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
    <style>
        body {
            font: normal 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }
    </style>
</head>
<body>
    <h1>Ano Bissexto</h1>
    <button onclick="calcular()">Verificar</button>
    <div id="res">
        <p>Informe um ano para saber se ele é bissexto</p>
    </div>

    <script>
        function calcular() {
            let ano = window.prompt('Qual é o ano que você quer verificar?')
            let res = window.document.getElementById('res')

            res.innerHTML = `<h2><strong>Analizando o ano de ${ano}...</strong></h2>` 
            if ((ano % 4 !== 0) || (ano % 100 === 0 && ano % 400 !== 0)) {
                res.innerHTML += (`<p>O ano de ${ano} <mark style="background: tomato; color: rgb(127, 24, 11);"><strong>NÃO É BISSEXTO</strong></mark> \u{274C}</p>`) 
            } else {
                res.innerHTML += (`<p>O ano de ${ano} <mark style="background: palegreen; color: rgb(55, 125, 33)"><strong>É BISSEXTO</strong></mark> \u{2705}</p>`)
            }
        }
    </script>
</body>
</html>
