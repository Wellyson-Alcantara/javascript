<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperaturas</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }

        p {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button onclick="temperatura()">Converter</button>
    <section id="calor">
        <p>Clique no botão para iniciar</p>
    </section>

    <script>
        function temperatura() {
            let grau = Number(window.prompt('Digite uma temperatura em °C (Celsius)'))
            let res = window.document.getElementById('calor')
            let fahrenheit = (grau * 9/5) + 32
            let kelvin = grau + 273.15

            res.innerHTML = (`<h2>A temperatura de ${grau.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 3 })}°C, corresponde a...</h2>`)
            res.innerHTML += (`<p>${kelvin.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 3 })}°K (Kelvin)</p>`)
            res.innerHTML += (`<p>${fahrenheit.toLocaleString('pt-BR', {minimumFractionDigits: 0, maximumFractionDigits: 3})}°F (Fahrenheit)</p>`)
        }
    </script>
</body>
</html>
