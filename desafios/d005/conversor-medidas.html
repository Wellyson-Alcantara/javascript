<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de medidas</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }

        p {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Conversor de Medidas</h1>
    <button onclick="conversor()">Converter</button>
    <section id="resultado">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function conversor() {
            let metro = Number(window.prompt('Digite uma distância em metros (m)'))
            let res = window.document.getElementById('resultado')
            let km = metro / 1000
            let hm = metro / 100
            let dam = metro / 10
            let dm = metro * 10
            let cm = metro * 100
            let mm = metro * 1000

            res.innerHTML = (`<h2>A distância de ${metro.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 })} metros corresponde a...</h2>`);
            res.innerHTML += (`<p>${(km).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} quilômetros (Km)</p>`);
            res.innerHTML += (`<p>${(hm).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} hectômetros (Hm)</p>`);
            res.innerHTML += (`<p>${(dam).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} decâmetros (Dam)</p>`);
            res.innerHTML += (`<p>${(dm).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} decímetros (dm)</p>`);
            res.innerHTML += (`<p>${(cm).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} centímetros (cm)</p>`);
            res.innerHTML += (`<p>${(mm).toLocaleString('pt-BR', { minimumFractionDigits: 0, maximumFractionDigits: 3 })} milímetros (mm)</p>`);
            }
    </script>
</body>
</html>
