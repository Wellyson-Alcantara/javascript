<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reajustar salário</title>
    <style>
        body {
            font: 12pt Arial;
        }

        button {
            font-size: 12pt;
            padding: 30px;
        }

        p {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <h1>Reajuste Salarial</h1>
    <button onclick="ajuste()">Reajustar Salário</button>
    <section id="sal">
        <p>Clique no botão acima para iniciar.</p>
    </section>

    <script>
        function ajuste() {
            let nome = window.prompt('Qual o nome do funcionário?')
            let salario = Number(window.prompt(`Qual o salário de ${nome}?`))
            let percentual = Number(window.prompt(`O salário de ${nome} vai reajustar em qual porcentagem?`)) 
            let res = window.document.querySelector('section#sal')

            let ajustar = (salario * percentual) / 100
            let novoSalario = salario + ajustar

            res.innerHTML = (`<h2>${nome} recebeu um aumento salarial!</h2>`)         
            res.innerHTML += (`<p>O salário atual era ${salario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`)
            res.innerHTML += (`<p>Com um aumento de ${percentual}%, o salário vai aumentar ${ajustar.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})} no próximo mês.</p>`)   
            res.innerHTML += (`<p>E a partir daí, ${nome} vai passar a ganhar ${novoSalario.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}.</p>`)
        }
    </script>
</body>
</html>
