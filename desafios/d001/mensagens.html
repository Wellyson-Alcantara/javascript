<html lang="pt-br">
<head>

    <title>Mensagens</title>
    <style>
        body {

            font-size: 12pt;
            padding: 30px;
        }
    </style>

<body>
    <h1>Desafio das Mensagens</h1>
    <button onclick="clicou1()">Botão 1</button>
    <button onclick="clicou2()">Botão 2</button>
    <button onclick="clicou3()">Botão 3</button>

    <script>
        function clicou1() {
            window.alert(`Você clicou no botão 1`)
        }

        function clicou2() {
            window.alert('Você clicou no botão 2')
        }

        function clicou3() {
            window.alert('Você clicou no botão 3')
        }
    </script>
