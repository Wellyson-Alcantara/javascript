<head>

    <title>Nacionalidade</title>
</head>
<body>
    <h1>Qual é o seu País de origem?</h1>
    Seu País de origem é: <input type="text" name="pais" id="ipais" placeholder="Escreva seu País">
    <input type="button" value="Verificar" onclick="escrever()">
    <div id="res">

    </div>
    <script>
        function escrever () {
            var p = window.document.querySelector('input#ipais')
            var res = window.document.querySelector('div#res')
            var nas = Number(p.value)
            res.innerHTML = `Você vive em <strong>${ipais}</strong>`
            if (nas == 'Brasil') {
                res.innerHTML == `<p>Você é <strong>BRASILEIRO</strong></p>`
            }else {
                res.innerHTML == `<p>Você é <sttrong>ESTRANGEIRO</sttrong></p>`
            }
        }
    </script>
</body>
</html>
