<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de País</title>
    <style>
        body {
            font: 12pt Arial;
        }

        input {
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <h1>Qual é o seu País?</h1>
    <input type="text" name="txtpais" id="itxtpais" placeholder="escreva o seu País">
    <input type="button" value="Enviar" onclick="verificarPais()">
    <div id="res">

    </div>
    <script>
        function verificarPais() {
            var país = window.document.getElementById("itxtpais").value;
            var res = window.document.getElementById("res")
            res.innerHTML = `<p>Vivendo em <mark>${país}</mark></p>`;

            if (país.toLowerCase() == 'brasil') {
                window.document.getElementById("res").innerHTML += 'Você é<strong> Brasileiro!</strong>';
            } else {
                window.document.getElementById("res").innerHTML += 'Você é <strong>Estrangeiro</strong>';
            }
        }
    </script>
</body>
</html>
