<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Aqui sera configurado os eventos, o onclick="cliclar()" irá  disparar o evento dentro do HTML, os outros também faram a mesma coisa, também é possível usar dentro do JS. Obs: não é necessário usar os dois (no HTML e JavaScript) ao mesmo tempo. -->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()" onmouseup="opçoes()">
        Interaja...
    </div>

    <!-- Aqui será configurado os eventos, aqui também é usado para dispara o código, só que é feito no JavaScript. Obs: não é necessário usar os dois (no HTML e JavaScript) ao mesmo tempo. -->
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)
        a.addEventListener('mouseup', opçoes)

        // Aqui será o código a ser executado, exemplo: um click, clocar e tirar o mouse de um certo lugar, apertar e segurar e depois soltar, etc...
        function clicar() {
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou!'
            a.style.background = 'blue'
        }

        function sair() {
            a.innerText = 'Saiu!'
            a.style.background = 'orange'
        }

        function opçoes() {
            a.innerText = 'Opções!'
            a.style.background = 'grey'
        }
    </script>
</body>
</html>
