<head>

        body {
            background-image: linear-gradient(to right, rgba(0, 0, 255, 0.87), rgba(235, 21, 21, 0.418));

<body>
    <h1>Olá, mundo!</h1>
    <p><strong>Já me livrei da maldição!</strong></p>
    <script>
        // O window.prompt sempre me retornara uma string, mesmo que eu adicione um número no seu código.
        var n1 = window.prompt('Digite um número: ') // String
        var n2 = window.prompt('Digite outro número: ') // String
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
